server:
  port: 8080


spring:
#  mvc:
#    static-path-pattern: /funny/**
#  resources:
#    static-locations: classpath:/funny,classpath:/META-INF/resources/,classpath:/resources,classpath:/static/,classpath:/public/
  datasource:
    url: jdbc:mysql://localhost:3306/funny?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
    #使用datasource数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      # 初始化大小、最小、最大
      initialSize: 1
      minIdle: 1
      maxActive: 20
      #获取连接等待超时时间
      maxWait: 60000
      #间隔多久才进行一次检测，检测需要关闭的空闲连接，单位为毫秒
      timeBetweenEvictionRunsMillis: 60000
      #一个连接池中最小生存时间，单位为毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 'x'
      testWhileIdle: true
      testOnBorrow: false
      tetsOnReturn: false
      #打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementsPerConnectionSize: 20
      # 配置监控统计拦截的filters
      filters: stat

  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 6000ms
    #    集群环境打开下面注释，单机不需要打开
    #    cluster:
    #      集群信息
    #      nodes: xxx.xxx.xxx.xxx:xxxx,xxx.xxx.xxx.xxx:xxxx,xxx.xxx.xxx.xxx:xxxx
    #      #默认值是5 一般当此值设置过大时，容易报：Too many Cluster redirections
    #      maxRedirects: 3
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1ms
    password:
    database: 0



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.liang.funny.model


logging:
  config: classpath:logback-spring.xml